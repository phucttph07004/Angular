<form style="margin-top: 30px; margin-left: 30px; width: 600px;">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name Category</label>
        <input style="font-size: 18px;" type="text" class="form-control" id="exampleFormControlInput1" name="price" [(ngModel)]="category.name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Ngày Tạo</label>
        <input style="font-size: 18px;" type="date" class="form-control" id="exampleFormControlInput1" name="created_at" [(ngModel)]="category.created_at">
    </div>
    <button type="submit" (click)="SaveEditCate()" class="btn btn-primary">Submit</button>
</form>
