<form style="margin-top: 30px; margin-left: 30px; width: 600px;">
    <div class="form-group">
        <label for="exampleFormControlInput1">Tiêu Đề</label>
        <input style="font-size: 18px;" type="text" class="form-control" id="exampleFormControlInput1" name="title" [(ngModel)]="News.title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Link Ảnh</label>
        <input style="font-size: 18px;" type="text" class="form-control" id="exampleFormControlInput1" name="image" [(ngModel)]="News.image">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Ngày Tạo</label>
        <input style="font-size: 18px;" type="date" class="form-control" id="exampleFormControlInput1" name="created_at" [(ngModel)]="News.created_at">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mô tả </label>
        <textarea style="font-size: 18px;" class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" [(ngModel)]="News.description"></textarea>
    </div>
</form>
<button style="margin-left: 30px;" type="submit" (click)="addNew()" class="btn btn-primary">Submit</button>
