<form style="margin-top: 30px; margin-left: 30px; width: 600px;">
    <div class="form-group">
        <label for="exampleFormControlInput1">Tiêu Đề</label>
        <input style="font-size: 18px;" type="text" class="form-control" id="exampleFormControlInput1" value="{{ News.title }}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1"></label>
        <img src="{{ News.image }}" alt="">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Ngày Tạo</label>
        <input style="font-size: 18px;" type="text" class="form-control" id="exampleFormControlInput1" value="{{ News.created_at }}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mô tả </label>
        <textarea style="font-size: 18px;" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ News.description }}</textarea>
    </div>
</form>
